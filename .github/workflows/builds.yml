name: C++ Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Create the 'dist' directory (if not version controlled)
      - name: Create dist directory
        run: mkdir -p dist

      # 3. Make the build script executable and run it
      - name: Run Build Script
        run: |
          chmod +x build.sh
          ./build.sh
